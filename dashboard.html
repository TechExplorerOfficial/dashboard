<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
        </header>
        
        <div class="cards">
            <div class="card">
                <h2>Users</h2>
                <p id="users-count">0</p>
            </div>
            <div class="card">
                <h2>Sales</h2>
                <p id="sales-count">0</p>
            </div>
            <div class="card">
                <h2>Revenue</h2>
                <p id="revenue-count">$0</p>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
